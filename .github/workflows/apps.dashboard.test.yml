name: apps.dashboard.test

on:
  pull_request:
    paths:
      - apps/dashboard/**

jobs:
  test:
    name: apps.dashboard.test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: apps/dashboard
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
          cache-dependency-path: apps/dashboard/yarn.lock
      - run: yarn --frozen-lockfile
      - run: yarn tsc
      - run: yarn lint
