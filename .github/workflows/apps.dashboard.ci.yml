name: apps.dashboard.ci

on:
  push:
    paths:
      - apps/dashboard/**
  pull_request:
    paths:
      - apps/dashboard/**

jobs:
  ci:
    name: Run type checks, lint, prettier
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: apps/dashboard
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
          cache-dependency-path: apps/dashboard/yarn.lock
      - run: yarn --frozen-lockfile
      - run: yarn tsc
      - run: yarn lint  
      - run: yarn prettier --check .
