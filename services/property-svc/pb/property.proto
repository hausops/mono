syntax = "proto3";

option go_package = "./pb";

package hausops.mono.services.property;

service Property {
  rpc FindByID(PropertyIDRequest) returns (PropertyResponse);
  rpc List(Empty) returns (PropertyListResponse);

  rpc CreateSingleFamilyProperty(SingleFamilyPropertyRequest)
      returns (SingleFamilyProperty);

  rpc CreateMultiFamilyProperty(MultiFamilyPropertyRequest)
      returns (MultiFamilyProperty);
}

message SingleFamilyProperty {
  string id = 1;
  Address address = 3;
  string cover_image_url = 10;
  int32 year_built = 12;
}

message MultiFamilyProperty {
  string id = 1;
  Address address = 3;
  string cover_image_url = 10;
  int32 year_built = 12;
}

message Address {
  string line1 = 1;
  string line2 = 2;
  string city = 3;
  string state = 4;
  string zip = 5;
}

message PropertyIDRequest { string id = 1; }

message PropertyResponse {
  oneof property {
    SingleFamilyProperty single_family_property = 1;
    MultiFamilyProperty multi_family_property = 2;
  }
}

message SingleFamilyPropertyRequest {
  optional Address address = 3;
  optional string cover_image_url = 10;
  optional int32 year_built = 12;
}

message MultiFamilyPropertyRequest {
  optional Address address = 3;
  optional string cover_image_url = 10;
  optional int32 year_built = 12;
}

message PropertyListResponse {
  repeated PropertyResponse properties = 1;
}

message Empty {
  // empty message
}
